<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container g-0">
    <div class="row">
        <div class="col-md-8">
            <form>
                <h2>Cadastro</h2>
                <label class="form-label" for="nome">Nome Completo:</label>
                <input class="form-control" type="nome" id="nome" placeholder="Digite seu nome completo"/>
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" id="email" placeholder=" Digite seu e-mail"/>
                <label class="form-label" for="tel">Telefone:</label>
                <input class="form-control" type="tel" id="tel" placeholder="(00) 00000-0000"/>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e aceito os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos"/>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Enviar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
